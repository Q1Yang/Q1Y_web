<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Site.Title }} | {{ .Title }}</title>
    <link rel="stylesheet" href="{{ "/css/style.css" | relURL }}">
    <!--<link rel="stylesheet" href="{{ "/css/academicons.css" | relURL }}"/>-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>{{ .Site.Title }}</h1>
		
		<!-- begin photo -->
        {{ with .Site.Params.logo }}
			<img src="{{ . | relURL }}" alt="Logo" />
        {{ end }}
		<!-- end photo -->

        <!-- begin short bio -->
        <p>{{ .Site.Params.shortbio }}</p>
        <!-- end short bio -->
		
        <div class="compact-sidebar">
		<!-- begin electronic post -->
        <p>
          <img src="{{ "/icons/mail-symbol.svg" | relURL }}" class="octicons">
            {{ partial "mail.html" . }}
        </p>
		<!-- end electronic post -->

         {{/*
                <p class="contactinfo">
                <img src="{{ "/icons/mail-symbol.svg" | relURL }}" class="octicons">
                mailaddr@domain.edu
                </p>
                */}}

                <hr/>

                {{ partial "sidebar.html" . }} 

                <!-- begin photo -->
                {{ with .Site.Params.logo }}
                <img src="{{ . | relURL }}" alt="Logo" />
                {{ end }}
                <!-- end photo -->

            </header>
